name: Full Build
on: [push, workflow_dispatch]
jobs:
  Full-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build base image
        shell: bash
        run: |
          ./yocto/build-image.sh
      - name: upload base image downloads
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-downloads
          path: ./yocto/downloads
      - name: upload base image sstate-cache
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-sstate-cache
          path: ./yocto/sstate-cache
      - name: upload base image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base
          path: ./yocto/image
      - name: build hello image
        shell: bash
        run: |
          ./meta-hello/build-image.sh
      - name: upload hello image downloads
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-downloads
          path: ./meta-hello/downloads
      - name: upload hello image sstate-cache
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-sstate-cache
          path: ./meta-hello/sstate-cache
      - name: upload hello image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-hello
          path: ./meta-hello/image
      - name: upload hello sdk
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-hello-sdk
          path: ./meta-hello/sdk
