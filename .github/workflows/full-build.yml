name: Full Build
on: [push, workflow_dispatch]
jobs:
  Full-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build docker image
        shell: bash
        run: |
          pushd ./yocto
          docker build -t yocto:dunfell .
          docker tag $(docker images -q | head -n 1) ghcr.io/yankeerunner_org/yocto:dunfell
          docker push ghcr.io/yankeerunner_org/yocto:dunfell
          popd
      - name: build base image
        shell: bash
        run: |
          ./yocto/build-image.sh
      - name: upload base image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base
          path: "./yocto/deploy/image/*.wic.bz2"
      - name: build hello image
        shell: bash
        run: |
          ./meta-hello/build-image.sh
      - name: upload hello image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-hello
          path: "./meta-hello/deploy/image/*hello.wic.bz2"
      - name: upload hello sdk
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-hello-sdk
          path: "./meta-hello/deploy/sdk/"
