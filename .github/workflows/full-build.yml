name: Full Build
on: [push, workflow_dispatch]
jobs:
  Full-Build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: build docker image
        shell: bash
        run: |
          pushd ./yocto
          docker build -t yocto:dunfell .
          popd
      - name: build base image
        shell: bash
        run: |
          docker run -v "$(pwd)/yocto:/home/dev/host" -v "$(pwd)/yocto/share:/home/dev/share" -e TZ=Asia/Tokyo yocto:dunfell /bin/bash /home/dev/host/build.sh
      - name: build meta-hello image
        shell: bash
        run: |
          docker run -v "$(pwd)/yocto:/home/dev/host" -v "$(pwd)/yocto/share:/home/dev/share" -e TZ=Asia/Tokyo yocto:dunfell /bin/bash /home/dev/host/build.sh
