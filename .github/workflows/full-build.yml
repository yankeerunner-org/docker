name: Full Build
on: [push, workflow_dispatch]
jobs:
  Full-Build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: build docker image
        shell: bash
        run: |
          pushd ./yocto
          docker build -t yocto:dunfell .
          popd
      - name: build base image
        shell: bash
        run: |
          ./yocto/build-image.sh
      - name: upload base image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base
          path: /home/dev/share/deploy/core-image-base-raspberrypi4-64.wic.bz2
        shell: bash
        run: |
          ./meta-hello/build-image.sh
      - name: upload hello image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-hello
          path: /home/dev/share/deploy/core-image-base-raspberrypi4-64-hello.wic.bz2
