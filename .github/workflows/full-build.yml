name: Full Build
on: [push, workflow_dispatch]
jobs:
  Full-Build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: build docker image
        shell: bash
        run: |
          pushd ./yocto
          docker build -t yocto:dunfell .
          popd
      - name: build base image
        shell: bash
        run: |
          ./yocto/build-image.sh
      - name: upload base image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base
          path: "${HOME}/develop/yocto/share/deploy/image/*.wic.bz2"
      - name: build hello image
        shell: bash
        run: |
          ./meta-hello/build-image.sh
      - name: upload hello image
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-hello
          path: "${HOME}/develop/yocto/share/deploy/image/*.hello.wic.bz2"
      - name: upload hello sdk
        uses: actions/upload-artifact@v2
        with:
          name: core-image-base-hello
          path: "${HOME}/develop/yocto/share/deploy/sdk/"
